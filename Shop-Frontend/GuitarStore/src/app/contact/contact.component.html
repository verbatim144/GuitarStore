<div class="container-fluid">
  <header>
    <h1>SKONTAKTUJ SIĘ Z NAMI</h1>
    <h2>Zadzwoń do nas lub wypełnij formularz a odezwiemy się do Ciebie tak szybko jak to możliwe</h2>
    <div class="phone">123 456 789</div>
  </header>
  <form>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" aria-describedby="emailHelp" placeholder="Wpisz swój email">
    </div>
    <div class="form-group">
      <label for="name">Imię</label>
      <input id="name" type="text" placeholder="Wpisz swoje imię">
    </div>
    <div class="form-group">
      <label for="type">Typ wiadomości</label>
      <select name="type" id="type" >
        <option>Płatności</option>
        <option>Dostawa</option>
        <option>Problemy z zamówieniem</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Wiadomość</label>
      <textarea class="message" id="message" rows="5" placeholder="Twoja wiadomość"></textarea>
    </div>
    <button class="btn  btn-send">Wyślij</button>
  </form>
</div>
