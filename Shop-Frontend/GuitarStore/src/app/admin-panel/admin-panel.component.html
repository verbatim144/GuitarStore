<div class="container-fluid">
  <div class="margin"></div>
  <h1>Witaj w panelu administratora!</h1>
  <input type="search" class="search" placeholder="Wyszukaj...">
  <div class="row">
    <div class="col-xs-12 col-md-4 add">
      <h2>Dodaj produkt</h2>
      <div class="input-group">
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Kategoria</option>
          <option value="1">Akustyczne</option>
          <option value="2">Basowe</option>
          <option value="3">Klasyczne</option>
          <option value="4">Elektryczne</option>
          <option value="6">Akcesoria</option>
        </select>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Ilość">
        </div>
      </div>
      <form>
        <div class="row2">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nazwa produktu">
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" rows="3" placeholder="Krótki opis"></textarea>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Cena">
          </div>
        </div>
      </form>
      <button class="btn btn-success">Dodaj</button>
    </div>
    <div class="col-xs-12 col-md-6 searched">
      <h2>Wyszukany produkt</h2>
      <button class="btn btn-primary">Edytuj</button>
      <button class="btn btn-primary">Usuń</button>
      <form>
        <div class="row2">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nazwa produktu">
          </div>
          <div class="form-group">
            <textarea type="text" class="form-control" rows="3" placeholder="Krótki opis"></textarea>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Cena">
          </div>
        </div>
      </form>
      <button class="btn btn-success">Zapisz</button>
    </div>
  </div>
</div>
