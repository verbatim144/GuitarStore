<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="bgc">
<div class="container">
  <div class="card shopping-cart">
    <div class="card-header text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Koszyk
      <div class="clearfix"></div>
    </div>
    <div  *ngFor="let prod of products; let i = index" class="card-body">
      <!-- PRODUCT -->
      <div class="row">
        <div  class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="{{prod.products[i].imgUrl}}" alt="prewiew" width="auto" height="80" >
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong>{{prod.products[i].name}}</strong></h4>
          <h4>
            <small>{{prod.products[i].description}}</small>
          </h4>
        </div>
        <div style="margin-top: 20px" class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6 style="margin-top: 5px"><strong>{{prod.products[i].price}} <span class="text-muted">x</span></strong></h6>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
              <input type="button" value="+" class="plus">
              <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                     size="4">
              <input type="button" value="-" class="minus">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr>

    <div class="pull-right">
      <a href="" class="btn btn-outline-secondary pull-right" style="margin-right: 40px; margin-bottom: 25px; margin-top: 10px">
        Zaktualizuj koszyk
      </a>
    </div>
    <div class="card-footer">
      <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Kod kuponu">
          </div>
          <div class="col-6">
            <input type="submit" class="btn btn-default" value="Zatwierdź">
          </div>
        </div>
      </div>
      <div class="pull-right" style="margin: 10px">
        <a href="" class="btn btn-success pull-right">Zamów</a>
        <div class="pull-right" style="margin: 5px">
          Cena całkowita: <b></b>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
