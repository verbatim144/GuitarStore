<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="bgc">
  <div class="container">
    <div class="card shopping-cart">
      <div class="card-header text-light">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Koszyk
        <div class="clearfix"></div>
      </div>
      <div class="card-body">
        <!-- PRODUCT -->
        <div *ngFor="let guitar of orders.guitars; let i = index" class="container-cards">
        <div class="row">

            <div class="col-12 col-sm-12 col-md-2 text-center">
              <img class="img-responsive" src={{guitar.imgUrl}} alt="prewiew" width="auto" height="80">
            </div>
            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
              <h4 class="product-name" style="font-size: 25px;font-family: 'Staatliches', cursive;"><strong>{{guitar.name}}</strong></h4>
              <h4>
                <small style=" font-size: 16px" class="desc">{{guitar.description}}</small>
              </h4>
            </div>
            <div style="margin-top: 20px" class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
              <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                <h6 style="margin-top: 5px" class="price-text"><strong>{{guitar.price}}<span class="text-muted">,-zł</span></strong></h6>
              </div>
              <div class="col-2 col-sm-2 col-md-2 text-right">
                <button (click)="onItemDeleted(i)" type="button" class="btn btn-outline-danger btn-xs">
                  <i class="fa fa-trash" aria-hidden="true" ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>

    <div class="pull-right">
      <a href="" class="btn btn-outline-secondary pull-right" style="margin-right: 40px; margin-bottom: 25px; margin-top: 10px">
        Zaktualizuj koszyk
      </a>
    </div>
    <div class="card-footer">
      <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Kod kuponu">
          </div>
          <div class="col-6">
            <input type="submit" class="btn btn-default" value="Zatwierdź">
          </div>
        </div>
      </div>
      <div class="pull-right" style="margin: 10px">
        <button href="" class="btn btn-success pull-right" data-target="#ModalFavourite" data-toggle="modal" >Zamów</button>
        <div class="modal fade" id="ModalFavourite" tabindex="-1" role="dialog" aria-labelledby="ModalFavouriteLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalFavouriteLabel">Potwierdzenie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Czy potwierdzasz zamówienie?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Nie</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addOrder()">Tak</button>
              </div>
            </div>
          </div>
        </div>
        <div class="pull-right" style="margin: 5px">
          Cena całkowita: <b>{{totalsum}},-zł</b>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
