
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Zarejestruj się</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form  name="form"  #f="ngForm" (ngSubmit)="f.form.valid && createNewUser()" novalidate>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="użytkownik" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required minlength="3"
                   [(ngModel)]="userRegister.username" name="username">
            <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
              <div *ngIf="username.errors.required">Wprowadź nazwę użytkownika</div>
              <div *ngIf="password.errors.minlength">Hasło powinni zawierać co najmniej 3 znaki</div>
            </div>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="email"  #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email
                   [(ngModel)]="userRegister.email" name="email" >
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Wprowadź email</div>
              <div *ngIf="email.errors.email">Wprowadź poprawny email</div>
            </div>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="hasło" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6"
                   [(ngModel)]="userRegister.password" name="price">
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Wprowadź hasło</div>
              <div *ngIf="password.errors.minlength">Hasło powinno zawierać co najmniej 6 znaków</div>
            </div>
          </div>
          <div class="form-group">
            <button style="width: 150px"  value="Zarejestruj się"  class="btn float-right login_btn">Zarejestruj się</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
