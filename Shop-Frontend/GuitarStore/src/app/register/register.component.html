

<div class="container">
  <div class="card card-container">
    <h2 class="head">Rejestracja</h2>
    <hr/>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
        <label for="fullName">Imię</label>
        <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required />
        <div *ngIf="f.submitted && !fullName.valid" class="help-block">wprowadź imię</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Użytkownik</label>
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">

          <div *ngIf="username.errors.required">
            Wprowadź użytkownika.
          </div>
          <div *ngIf="username.errors.pattern">
            Wprowadź poprawne dane
          </div>

        </div>
      </div>
      <div class="form-group" >
        <label for="username">Email</label>
        <input type="text" class="form-control" name="username" id="email" pattern="[^ @]*@[^ @]*" required />

      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            wprowadź hasło
          </div>
          <div *ngIf="password.errors.minlength">
            hasło musi zawierać co najmniej 4 znaki
          </div>

        </div>
      </div>
      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Zarejestruj się</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Wyjdź</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
