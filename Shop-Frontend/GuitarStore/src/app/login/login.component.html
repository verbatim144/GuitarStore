<div class="background">
  <div class="container">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->

      <h2 class="head">Logowanie</h2>
      <hr/>


      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Użytkownik</label>
          <input type="text" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">wprowadź poprawne dane użytkownika</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">wprowadź poprawne hasło</div>
        </div>
        <div id="remember" class="checkbox">

        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Zaloguj się</button>
      </form><!-- /form -->
      <p></p>
      <a class="btn-link link" href="#" [routerLink]="['../register']">Stwórz nowe konto!</a>
    </div><!-- /card-container -->
  </div><!-- /container -->

</div>
